name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get previous package.json version
        id: prev_version
        run: |
          git fetch --depth=2 origin main
          git checkout HEAD~1 package.json || echo "No previous package.json"
          PREV_VERSION=$(node -p "require('./package.json').version")
          echo "prev_version=$PREV_VERSION" >> $GITHUB_OUTPUT
          git checkout main package.json

      - name: Get current package.json version
        id: curr_version
        run: |
          echo "CURR_VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Bump patch version if unchanged
        id: bump_version
        run: |
          if [ "${{ steps.prev_version.outputs.prev_version }}" = "${{ steps.curr_version.outputs.curr_version }}" ]; then
            NEW_VERSION=$(npm version patch --no-git-tag-version)
            echo "Version bumped to $NEW_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "new_version=${{ steps.curr_version.outputs.curr_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Commit version bump if needed
        run: |
          if [ "${{ steps.prev_version.outputs.PREV_VERSION }}" = "${{ steps.curr_version.outputs.CURR_VERSION }}" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json || true
            git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
            git push origin main
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build # Remove if not needed

      - name: Pack module
        run: npm pack

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          files: |
            *.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}